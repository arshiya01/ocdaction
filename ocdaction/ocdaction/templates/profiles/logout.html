{% extends "layout.html" %}

{% block title %}Logout{% endblock %}

{% block panel_title %}Logout{% endblock %} 

{% load static %}

{% block main %}
    <section class="container">
        <form class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4" role="form" action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <div class="text-align-center">
                <div class="row">
                    <h1>You are now logged out</h1> 
                    <h5>Thank you and have a great day</h5>
                </div>
                <div class="row text-center">
                    <div class="margin-top-15">
                        <a class="button button--primary" href="{% url 'login' %}">Log in again</a>
                    </div>
                </div>
            </div>
        </form>
    </section>
{% endblock %}
