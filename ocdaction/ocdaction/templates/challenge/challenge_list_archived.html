{% extends "layout.html" %}

{% load static %}

{% block main %}
    <section class="container">
        <h2>My Archive</h2>
        {% if challenges %}
            {% for challenge in challenges %}
                <ul class="col-xs-6 col-xs-offset-3">
                    <li class="row">
                        <a href="{% url 'challenge' challenge.id %}"><h3>{{ challenge.challenge_name }}</h3></a>
                    </li>
                </ul>
            {% endfor %}
        {% else %}
            <h2>You have no archived challenges yet</h2>
        {% endif %}
    </section>
{% endblock %}
