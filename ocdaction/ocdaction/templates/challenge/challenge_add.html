{% extends "layout.html" %}

{% block title %}Add new challenge{% endblock %} 

{% load static widget_tweaks %}

{% block main %}
	<section class="container">
	    <div class="row">
            <div class="col-xs-2 col-md-2">
                <span class="backlink">
                    <a href="{% url 'challenge-list' %}">
                        <i class="margin-right-5 glyphicon glyphicon-menu-left"></i><span class="backlink__text">Back</span>
                    </a>
                </span>
            </div>
            <h1 class="col-xs-offset-1 col-md-6">Add new challenge</h1>
        </div>

        <form class="challenge-form col-xs-12 col-md-6 col-md-offset-3" method="POST" action="{% url 'challenge-add' %}">
            {% csrf_token %}
            {{ challenge_form.non_field_errors }}
            {{ challenge_form.as_p }}
            <div class="row">
                <div class="col-xs-12">
                    <input class="button button--primary col-xs-4" type="submit" value="Save">
                </div>
            </div>
        </form>
    </section>
{% endblock %}
